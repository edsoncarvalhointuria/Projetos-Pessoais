<!-- base.html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Conquista Construções{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon-head.png') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- FontAwesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    

    {% block head %}{% endblock %}
</head>

    <body>
        <!-- Incluindo a Navbar -->
        {% include 'navbar.html' %}

        <!-- Conteúdo das Páginas -->
        <main>
            {% block content %}{% endblock %}
        </main>

         <!-- Ícone do WhatsApp flutuante -->
        <a href="{{ whats }}" class="whatsapp-float" target="_blank">
            <img src="{{ url_for('static', filename='images/whatsapp-icon.png') }}" alt="WhatsApp" class="whatsapp-icon">
        </a>

        <!-- Footer, se for incluir em todas as páginas -->
        {% include 'footer.html' %}

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <!-- Optional Bootstrap JS for footer responsiveness -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
        <!-- Optional Bootstrap JS for toggling navbar on mobile -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AgiA2QtT0fTPZn8f40rG8Qurydzi1QqZDhjIllv2z4EkH+GkhaMGpd0YyZHY+" crossorigin="anonymous"></script>
        <!-- Custom Scripts -->
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>

        {% block script %}{% endblock %}
    </body>

</html>
